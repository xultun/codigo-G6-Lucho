<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Proyecto 1</title>
</head>

<body>
    <header>
        <h1>Adivina el numero!💯</h1>
        <p class="en-medio">Entre el 1 y el 20</p>
        <button type="button" class="boton repetir">Repetir!🔁</button>
        <div class="numero">?</div>
    </header>
    <main>
        <section class="izquierda">
            <input type="number" class="adivinar" placeholder="0">
            <button type="button" class="boton adivinar resetear">Adivinar!🔎</button>
        </section>
        <section class="derecha">
            <p class="mensaje"> Empieza a adivinar...! 🔮</p>
            <p class="label-puntaje">Puntaje: <span class="puntaje">0</span></p>
            <p class="label-puntaje-mayor"> 🎖 Puntaje mas alto: <span class="puntaje-alto">0</span></p>
        </section>
    </main>
</body>

</html>
